{% extends "base.html" %}

{% block content %}
    <h1>Etes vous sure de vouloir supprimer?</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Supprimer definitivement">
        <a href="{% url 'programmes:lessonListDetail' niveau=lesson.matiere.niveau.slug matiere=lesson.matiere.slug slug=lesson.slug %}">annuler la supression </a>
    </form>  

{% endblock %}
